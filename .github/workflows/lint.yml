name: Lint

on: pull_request

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

      - name: Run prettier
        run: npm run prettier
