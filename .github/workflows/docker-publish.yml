jobs:
  setup-env:
    name: 'Load ENV Vars'
    uses: ./.github/workflows/setup-env.yml
    secrets: inherit

  push_to_registry:
    name: 'Push Docker image to Docker Hub'
    runs-on: ubuntu-latest
    needs: [setup-env]

    steps:
      - name: 'Create env file'
        env:
          env_vars: ${{ needs.setup-env.outputs.env_vars }}
          env_secrets: ${{ needs.setup-env.outputs.env_secrets }}
        run: |
          touch .env
          echo -e ${{ env.env_vars }} >> .env
          echo -e ${{ env.env_secrets }} >> .env
          cat .env  

