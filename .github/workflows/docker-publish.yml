name: 'Publish Docker image'

on:
  push:
    branches:
      - main

jobs:
  setup-env:
    name: 'Load ENV Vars'
    uses: ./.github/workflows/setup-env.yml
    secrets: inherit

  push_to_registry:
    name: 'Push Docker image to Docker Hub'
    runs-on: ubuntu-latest
    needs: [setup-env]

    steps:
      - name: 'Check out the repo'
        uses: actions/checkout@v4

      - name: 'Set up Node'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: 'Create env file'
        env:
          env_vars: ${{ needs.setup-env.outputs.env_vars }}
        run: |
          touch .env
          
          # Vars
          echo -e "${{ env.env_vars }}" >> .env
          echo DOCKER_PUBLISH_VERSION_APP="$(npm pkg get version | xargs)" >> .env
            
          # Secrets (can't load these from another job, due to GH security features)
          echo DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} >> .env
          echo DOCKER_TOKEN=${{ secrets.DOCKER_TOKEN }} >> .env
          cat .env

      - name: 'Get UI version'
        working-directory: ./ui
        run: |
          echo DOCKER_PUBLISH_VERSION_UI="$(npm pkg get version | xargs)" >> ../.env
          cat ../.env

      - name: 'Log in to Docker Hub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 'Build and Push Docker images'
        run: |
          docker compose build --quiet --push

