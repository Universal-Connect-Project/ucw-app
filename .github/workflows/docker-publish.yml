name: 'Publish Docker image'

on:
  push:
    # only trigger on branches, not on tags
    branches:
      - '**'
#      - main
#  release:
#    branches: [tyson/gh-actions]
#    types: [published]

jobs:
  setup-env:
    name: 'Load ENV Vars'
    uses: ./.github/workflows/setup-env.yml
    secrets: inherit

  push_to_registry:
    name: 'Push Docker image to Docker Hub'
    runs-on: ubuntu-latest
    needs: [setup-env]

    steps:
      - name: 'Create env file'
        env:
          env_vars: ${{ needs.setup-env.outputs.env_vars }}
        run: |
          echo "REF=${{ github.event.pull_request && github.head_ref || github.ref_name }}" >> $GITHUB_ENV
          
          echo "DOCKER_IMAGE=universalconnectfoundation/ucw-app:${REF}" >> $GITHUB_ENV
          echo "REF: $REF"
          touch .env
          
          # Vars
          echo -e "${{ env.env_vars }}" >> .env
          echo RESOURCEVERSION="" >> .env

          # Secrets (can't load these from another job, due to GH security features)
          echo DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} >> .env
          echo DOCKER_TOKEN=${{ secrets.DOCKER_TOKEN }} >> .env
          cat .env  

